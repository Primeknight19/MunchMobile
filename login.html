<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Login - Munch Mobile</title>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // Simple check to simulate login (for demonstration purposes)
            if (username === "munchmobile" && password === "password") {
                window.location.href = 'index.html'; // Redirect to index.html
                const user = {
					name: "Munch Mobile",
					password: "password",
					email: "munchMobile@info.com",
					phoneNo: "04XX XXX XXX",
					address: "UOW, Wollongong NSW 2500",
				};
			localStorage.setItem('user', JSON.stringify(user));
            }
	    else if (username === "goldenDragon" && password === "password"){
				window.location.href = 'editDragon.html';
	    }
	    else {
                alert('Incorrect username or password!');
            }
        }

	function showLogoutMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logout')) {
                var messageDiv = document.createElement('div');
                messageDiv.className = 'logout-message';
                messageDiv.innerText = 'You have successfully logged out!';
                document.body.appendChild(messageDiv);

                setTimeout(function() {
                    messageDiv.remove();
                }, 2000); // Remove the message after 2 seconds
            }
        }

        document.addEventListener('DOMContentLoaded', showLogoutMessage);
    </script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <h2>Login to MunchMobile</h2>
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label>
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
                </label>
            </div>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleCheckbox = document.getElementById('show-password');
            if (toggleCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
