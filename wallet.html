<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wallet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Wallet</title>
</head>
<body>
    <div class="wallet-container">
        <h1 class="wallet-title">My Wallet</h1>
        <div class="wallet-summary">
            <div class="balance-card">
                <h2>Balance</h2>
                <p>$1200.00</p>
            </div>
            <div class="recent-transactions">
                <h2>Recent Transactions</h2>
                <ul>
                    <li>
                        <span class="transaction-date">May 14, 2024</span>
                        <span class="transaction-description">Payment to Spice Symphony</span>
                        <span class="transaction-amount">-$50.00</span>
                    </li>
                    <li>
                        <span class="transaction-date">May 12, 2024</span>
                        <span class="transaction-description">Refund from Nami Sushi</span>
                        <span class="transaction-amount">+$30.00</span>
                    </li>
                    <li>
                        <span class="transaction-date">May 10, 2024</span>
                        <span class="transaction-description">Payment to La Bella Italiano</span>
                        <span class="transaction-amount">-$20.00</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="wallet-actions">
            <button class="action-button">Add Funds</button>
            <button class="action-button">Withdraw</button>
        </div>
        <div class="return-menu">
            <a href="index.html" class="return-button">Return to Menu</a>
        </div>
    </div>
</body>
</html>
