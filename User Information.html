<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UFT-8">
        <title>User Profile- Munch Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="userInfo_styles.css"> 
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
			<div>
				<h1>Welcome, <span id="username">User</span>!
				<a class="home" onClick="window.location.href = 'index.html'">
                    <ion-icon name="storefront-outline"></ion-icon>
                </a></span></h1>
			</div>
        </header>
		<div class="user-info">
			<div class = "user-details">
				<h2>Your Details</h2>
				<form id="detailsUpdate">

				</form>
			</div>
			<div class = "user-orders">
				<h2>Order History</h2>
				<ul>
					<li>Dish 1- Date</li>
					<li>Dish 2- Date</li>
					<li>Dish 3- Date</li>
				</ul>
			</div>
			<div class = "user-favorites">
				<h2>Your Favorites</h2>
				<ul id="favoritesList">
					<li>Dish 1</li>
					<li>Dish 2</li>
					<li>Dish 3</li>
				</ul>
				<input type="text" id="newFavorite" placeholder="Add new favorite">
				<button onclick="addFavorite()">Add Favorite</button>
			</div>
			<div class="user-payment">
				<h2>Payment Method</h2>
				<form id="paymentForm">
					<label for="cardNumber">Card Number:</label>
					<input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required><br>
					<label for="cardHolder">Card Holder:</label>
					<input type="text" id="cardHolder" name="cardHolder" placeholder="Name on card" required><br>
					<label for="expiryDate">Expiry Date:</label>
					<input type="month" id="expiryDate" name="expiryDate" required><br>
					<label for="cvv">CVV:</label>
					<input type="text" id="cvv" name="cvv" placeholder="123" required><br>
					<button type="submit">Save Card</button>
				</form>
			</div>
		</div>
		<script src="paymentinfo.js"> </script>
		<script type="text/javascript">

			function displayDetails()
			{
				savedUser = localStorage.getItem('user');
				userOne = JSON.parse(savedUser);
				document.getElementById('username').textContent=userOne.name.split(' ')[0];
				document.getElementById('detailsUpdate').innerHTML =
				'<form id="detailsUpdate">'
					+'Username: <input type="text" id="name" value="'+userOne.name+'" readonly>'
					+'Email: <input type="email" id="email" value="'+userOne.email+'" readonly>'
					+'Phone Number:<input type="text" id="phone" value="'+userOne.phoneNo+'" readonly>'
					+'Address: <input type="text" id="address" value="'+userOne.address+'" readonly>'
					+'<button onClick="updateDetails()">Update Details</button>'
				+'</form>'
			}
			displayDetails();
		</script>
        <script src="userInfo_script.js"></script>
    </body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
